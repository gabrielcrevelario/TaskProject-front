<div class="login">

  <div class="form-group col-sm-6 col-md-4">
    <label>Email</label>
    <input type="text" [(ngModel)]="usuario.email" class="form-control">
    <label>Senha</label>
    <input type="password" [(ngModel)]="usuario.senha" class="form-control">
    <button class="btn btn-primary" (click)="login()"><td>Logar<i class="fas fa-sign-in-alt"></i> </button>
  </div>
</div>
